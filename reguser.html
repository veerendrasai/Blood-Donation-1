{

$("#close").click(function()

function validateEmail(emailField){
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(emailField.value) == false) 
        {
            alert('Invalid Email Address');
            document.getElementById("email").value="";
            return false;
        }

        return true;

}

		pas    = document.getElementById("pass").value;

		}

		}
		if(document.getElementById("b").checked)
		{
			bgroup=document.getElementById("b").value;
		}
		if(document.getElementById("oplus").checked)
		{
			bgroup=document.getElementById("oplus").value;
		}
		if(document.getElementById("o").checked)
		{
			bgroup=document.getElementById("o").value;
		}
		if(document.getElementById("abplus").checked)
		{
			bgroup=document.getElementById("abplus").value;
		}
		if(document.getElementById("ab").checked)
		{
			bgroup=document.getElementById("ab").value;
		}

		document.getElementById("getname").innerHTML="Name: "+nam;
		document.getElementById("getdob").innerHTML="Date of Birth: "+dobb;
		document.getElementById("getemail").innerHTML="Email: "+emai;
		document.getElementById("getpas").innerHTML="Password: "+pas;
		document.getElementById("getmobil").innerHTML="Mobile No: "+mobil;
		document.getElementById("getaddres").innerHTML="Address: "+addres;
		document.getElementById("getblood").innerHTML="Blood Group: "+bgroup;

		if(document.getElementById("name").value=='' || document.getElementById("dob").value=='' || document.getElementById("email").value=='' || document.getElementById("pass").value=='' || document.getElementById("repass").value=='' || document.getElementById("mobile").value=='' || document.getElementById("address").value=='')
	{
		$(document).ready(function ()
	{
		$("#details").fadeIn(0).dequeue().fadeOut(0);
});
		alert("Please Enter all the Details");
	}

	}

function letter()
{
	var charCode = event.keyCode;
	if((charCode>64 && charCode<91) || (charCode>96 && charCode<123) || charCode == 32)
	{
		return true;
	}
	else
	{
		return false;
	}
}

function passcheck()
{
	var pwl = document.getElementById("pass").value.length;
	if((pwl<6 || pwl>10) && document.getElementById("pass").value!='')
	{
		alert("Enter Password Length between 6 and 10");
		document.getElementById("pass").value="";
	}
}

function repasscheck()
{
	var pw = document.getElementById("repass").value;
	if(pw != document.getElementById("pass").value && document.getElementById("repass").value!='')
	{
		alert("Please Enter Same Password as in Password field");
		document.getElementById("repass").value="";
	}
	
}


function address()
{
	var charCode = event.keyCode;
	if((charCode>=44 && charCode<=58) || (charCode>64 && charCode<91) || (charCode>96 && charCode<123) || charCode == 32)
	{
		return true;
	}
	else
	{
		return false;
	}
}

function checkmobile()
{
	var mo = document.getElementById("mobile").value;
	
	if(mo.length != 10 && document.getElementById("mobile").value!='')
	{
		alert("Please Enter Correct Mobile No. of 10 digits");
		document.getElementById("mobile").value="";
	}
}

function checkaddress()
{
	var ad = document.getElementById("address").value;
	
}

function checkname()
{
	var ad = document.getElementById("name").value;
	
}

function checkdate()
{

}

function mobile()
{
	var charCode = event.keyCode;
	if((charCode>=48 && charCode<=57))
	{
		return true;
	}
	else
	{
		return false;
	}
}
